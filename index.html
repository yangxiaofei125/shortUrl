<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>short-url</title>
  <style>
    @import url("https://s1.hdslb.com/bfs/static/jinkela/long/font/regular.css");

    html .sakana-box {
      position: fixed;
      right: 0;
      bottom: 0;
      transform-origin: 100% 100%;
      /* 从右下开始变换 */
    }
  </style>
  <script type="module" crossorigin src="./assets/index-aa290bca.js"></script>
  <link rel="stylesheet" href="./assets/index-01815b9d.css">
</head>

<body>
  <div id="app"></div>
  
  <div class="sakana-box"></div>

  <script src="https://cdn.jsdelivr.net/npm/sakana"></script>
  <script>
    Sakana.init({
      el: '.sakana-box', // 启动元素 node 或 选择器
      scale: .5, // 缩放倍数
      canSwitchCharacter: true, // 允许换角色
      inertia: 0.05, // 惯性
      decay: 0.99, // 衰减
      r: 30, // 启动角度
      y: 5, // 启动高度
      translateY: 0, // 位移高度
    });
    Sakana.setMute(false);
  </script>

</body>

</html>
